<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="qstyle.css">
</head>
<body>
  <div class="container">
    <h1>QR Code Generator</h1>
    <input type="text" id="qr-input" placeholder="Enter text or URL">
    <button onclick="generateQR()">Generate QR</button>
    <div class="qr-box" id="qr-box">
      <img id="qr-image" src="" alt="QR will appear here">
    </div>
  </div>

  <script src="qrengine.js"></script>
</body>
</html>
